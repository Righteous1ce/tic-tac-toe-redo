<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="input-container">
        <div class="input-players">
            <input type="text" id="player-one-input" placeholder="Player One is X">
            <input type="text" id="player-two-input" placeholder="Player Two is O">
        </div>
        <button id="submit-btn">Submit</button>
    </div>
    <div class="player-display">
        <div class="player-one"></div>
        <div class="player-two"></div>
    </div>

    <div class="container">

      

        <div class="cells" id="cells"></div>
        <div class="cells" id="cells"></div>
        <div class="cells" id="cells"></div>
        <div class="cells" id="cells"></div>
        <div class="cells" id="cells"></div>
        <div class="cells" id="cells"></div>
        <div class="cells" id="cells"></div>
        <div class="cells" id="cells"></div>
        <div class="cells" id="cells"></div>
    </div>
    <div class="winner-modal ">
        <div class="winner-name-display"></div>
        <button id="reset-btn">Reset</button>
    </div>
    <div class="backdrop" ></div>
    
</body>
</html>
